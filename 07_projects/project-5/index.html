<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-5 KEYBOARD</title>
    <style>
        /* General body styling */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #1e1e2f;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container */
.color {
  background: #2c2c3e;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  color: #ffffff;
  border: 2px solid #00ffe5; /* outer border */
}

th, td {
  padding: 12px 20px;
  border: 1px solid #00ffe5; /* cell borders */
}

/* Header style */
th {
  background-color: #3b3b51;
  color: #00ffe5;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 14px;
}

/* Row style */
td {
  background-color: #2a2a3d;
  font-size: 16px;
}

/* Row hover effect */
tr:hover td {
  background-color: #393957;
}

/* Responsive */
@media (max-width: 600px) {
  table, th, td {
    font-size: 14px;
    padding: 8px 12px;
  }
}

    </style>
</head>
