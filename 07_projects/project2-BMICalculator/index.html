<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bmi">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="weight">
        <label for="weightInput">Enter Weight (kg):</label>
        <input type="number" id="weightInput" placeholder="Enter weight in kg" />
      </div>
      <div class="height">
        <label for="heightInput">Enter Height (cm):</label>
        <input type="number" id="heightInput" placeholder="Enter height in cm" />
      </div>
      <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
