<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1>NUMBER GUESSING GAME</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the correct number</p>
    <br>
    <p>Guess a number between 1 and 100</p>
    <form action="" class="form">
        <label for="guessField " id="guess">GUESS A NUMBER</label>
        <input type="number"  id="guessField" class="guessField" placeholder="Enter a number between 1 and 100" >
        <input type="submit" value="Submit guess" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guess"></span></p>
        <p>Guess Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
